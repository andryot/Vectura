name: vectura
description: Project for rides

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  connectivity_plus: ^2.2.1
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  flutter_keychain: ^2.1.0
  flutter_svg: ^1.0.3
  google_maps_flutter: ^2.1.3
  http: ^0.13.4
  image_picker: ^0.8.5
  infinite_scroll_pagination: ^3.1.0
  intl: ^0.17.0
  path_provider: ^2.0.9
  url_launcher: ^6.0.20
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
  